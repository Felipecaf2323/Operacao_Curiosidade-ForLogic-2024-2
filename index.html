<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Padovani Seugling">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="shortcut icon" href="assets/image/Onion_slices.svg" type="image">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login - Operação Curiosidade</title>
</head>
<body>

    <div class="grid-row">

        <div class="collumn">
            <div class="row">
                <img src="assets/image/logoescrita.svg" alt="logo operação curiosidade">
                <h1  style="color: var(--roxo-escuro);">peração Curiosidade</h1>
            </div>

            <h2>Bem vindo de volta! Faça login para continuar</h2>
            
            <label for="email">E-mail ou nome de usuário</label>
            <span class="material-symbols-outlined" style="color: var(--roxo-escuro);">mail</span>
            <input type="text" name="email" placeholder="Insira aqui seu email ou nome de usuário">
            <label for="senha">Senha</label>
            <span class="material-symbols-outlined" style="color: var(--roxo-escuro);">lock</span>
            <input type="text" name="senha" placeholder="Insira aqui a sua senha">
            <p>Esqueceu sua senha? <span><u>Clique aqui</u></span></p>
            <button class="confirm-button" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4); font-weight: bolder; background-color: var(--roxo-medio);">ENTRAR</button>
        </div>

        <div class="collumn">


            <div class="carousel">
                <div class="carousel-inner">
                   <div class="carousel-item"><img src="assets/image/big_onion_facts_and_data.svg" alt="fatos e dados da cebola"></div>
                   <div class="carousel-item"><img src="assets/image/big_onion_interests.svg" alt="interesses da cebola"></div>
                   <div class="carousel-item"><img src="assets/image/big_onion_feelings.svg" alt="sentimentos da cebola"></div>
                   <div><img src="assets/image/big_onion_values.svg" alt="valores da cebola"></div>
                </div>
            </div>

            <p>“A primeira camada da cebola é sobre conhecer o colaborador além do cargo, revelando suas em<span style="color: var(--roxo-medio);">necessidades</span> e <span style="color: var(--roxo-medio);">objetivos pessoais</span>."</p>
            <p>Powered by</p>
        </div>
    </div>
    <script src="script/carrossel.js"></script>
</body>

</html>
