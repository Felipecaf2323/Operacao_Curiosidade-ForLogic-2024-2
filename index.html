<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Padovani Seugling">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="assets/image/Onion_slices.svg" type="image">
    <title>Login - Operação Curiosidade</title>
</head>
<body>

    <div class="grid-row">

        <div class="collumn">
            <div class="row">
                <img src="assets/image/logoescrita.svg" alt="logo operação curiosidade">
                <h1>peração Curiosidade</h1>
            </div>

            <h2>Bem vindo de volta! Faça login para continuar</h2>
            
            <label for="email">E-mail ou nome de usuário</label>
            <input type="text" name="email" placeholder="Insira aqui seu email ou nome de usuário">
            <label for="senha">Senha</label>
            <input type="text" name="senha" placeholder="Insira aqui a sua senha">
            <p>Esqueceu sua senha? <span><u>Clique aqui</u></span></p>
            <button class="confirm-button" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4); font-weight: bolder;">ENTRAR</button>
        </div>

        <div class="collumn">
            <img src="assets/image/big_onion_facts_and_data.svg" alt="fatos e dados da cebola" width="350vh">
            <p>“A primeira camada da cebola é sobre conhecer o colaborador além do cargo, revelando suas em<span>necessidades</span> e <span>objetivos pessoais</span>."</p>
            <p>Powered by</p>
        </div>
    </div>
</body>

</html>
